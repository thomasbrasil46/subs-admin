<div class="sidebar">
  <div class="logo-container">
    <button class="logo"></button>
    <div class="logo-text"></div>
    <button class="btn-close"></button>
  </div>
  <div class="sidebar-header">
    <h2>Subs Admin</h2>
  </div>
  <ul class="sidebar-menu">
    <li class="sidebar-item" *ngFor="let data of navData">
      <a class="sidebar-menu-link" [routerLink]="[data.routerLink]">Subscriptions
        <i class="sidebar-menu-icon" [class]="data.icon"></i>
        <span class="sidebar-menu-text">{{data.label}}</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/subs/plan" routerLinkActive="active">Plans</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/subs/plan/create" routerLinkActive="active">Costs</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/subs/plan/create" routerLinkActive="active">Usage</a>
    </li>
  </ul>
  <div class="sidebar-footer">
    <p></p>
  </div>
</div>
