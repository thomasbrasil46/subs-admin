<div class="sidebar" [ngClass]=" collapsed ? 'sidebar-collapsed' : '' ">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"></button>
    <div class="logo-text" *ngIf="collapsed">Angular</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidebar()">
      <i class="fal fa-times close-icon"></i>"
    </button>
  </div>
  <div class="sidebar-header">
    <h2>Subs Admin</h2>
  </div>
  <ul class="sidebar-menu">
    <li class="sidebar-menu-item" *ngFor="let data of navData">
      <a class="sidebar-menu-link" [routerLink]="[data.routerLink]">
        <i class="sidebar-menu-icon" [class]="data.icon"></i>
        <span class="sidebar-menu-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/subs/plan" routerLinkActive="active">Plans</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/subs/plan/create" routerLinkActive="active">Costs</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/subs/plan/create" routerLinkActive="active">Usage</a>
    </li>
  </ul>
  <div class="sidebar-footer">
    <p></p>
  </div>
</div>
